<div class="container-fluid" style="text-align: center">
  <form class="form-inline" data-ng-submit="send()">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

        <div style="height: 45px;">
          <div class="alert alert-danger" role="alert" data-ng-show="dateError" style="padding: 7px;">
            <p>{{ dateErrorMessage }}</p>
          </div>
        </div>

        <!-- User Phone Number -->

        <div class="form-group">
          <div class="row">
            <label style="padding: 7px;" class="col-xs-6 col-xs-offset-1 control-label">Expiration Date:</label>
            <div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;" data-ng-class="dateError ? 'has-error' : ''">

              <input style="background: #fff;"
                     data-ng-model="number"
                     type="text"
                     name="cc_expiry_2"
                     class="form-control"
                     id="cc-expiry-input-field"
                     placeholder="MM/YY"
                     data-ng-required="true"
                />

              <input style="background: #fff; opacity: 0; width: 0; overflow: hidden;"
                     type="number"
                     step="1"
                     name="cc_expiry_2"
                     class="form-control"
                     pattern="[0-9]*"
                     id="cc-expiry-input-field-number"
                     placeholder="MM/YY"
                     data-ng-keydown="typeNumber($event)"
                     />
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
