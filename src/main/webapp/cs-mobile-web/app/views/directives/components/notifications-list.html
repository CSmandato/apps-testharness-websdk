<div id="notifications-wrapper">
    <div id="notifications-container">
        <div id="notifications-toolbar-wrapper">
            <div id="notifications-toolbar-container">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn" data-ng-class="stateToggle == 'Unread' ? 'btn-primary' : 'btn-default'" data-ng-click="showUnread()" id="notification-unread-btn">Unread</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" data-ng-class="stateToggle == 'Read' ? 'btn-primary' : 'btn-default'" data-ng-click="showRead()" id="notification-read-btn">Read</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="notifications-list-wrapper">
            <div id="notifications-list-container" class="container-fluid">
            	<div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
		                <div class="list-container" id="notifications-items-container">
		                    <p data-ng-if="!loading && !getTotalNotificationItems()" class="empty-state-msg"> No notifications found</p>
		                    <ul>
		                        <notification-list-item data-notification="item" data-ng-repeat="item in notificationItems | notificationStateFilter: stateToggle"></notification-list-item>
		                    </ul>
		                </div>
                	</div>
                </div>
            </div>
            <loading data-visible="loading" data-placement="top-center" data-show-text="false"></loading>
        </div>
    </div>
</div>
