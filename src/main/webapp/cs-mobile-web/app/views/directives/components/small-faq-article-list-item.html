<li id="faq-article-{{index}}" class="article-list-item" data-ng-click="getArticle()">
    <div class="article-link-wrapper">
        <div class="article-link-container">
            <span style="color: #333">{{ article.title }}</span>
        </div>
        <div class="article-more-icon-container">
            <i class="fa fa-fw fa-chevron-right pull-right"></i>
        </div>
    </div>
</li>
