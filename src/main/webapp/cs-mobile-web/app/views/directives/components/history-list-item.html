<li data-ng-click="resumeConversation()">
    <div class="history-list-item">
      <div class="history-heading">
	    <strong data-ng-class="'primary-font'">{{item.subject}}</strong>
	    <small data-ng-class="'pull-right clear-right'" class=" text-muted">
	        {{ formatDate() }}
	    </small>		
	  </div>
	  
      <div class="col-xs-10 message-container">
<!--
        <p class="message-text dot-ellipsis">{{item.lastMsgText | cut:true:70:' ... '}}</p>
-->
          <p class="message-text" data-truncate data-lines="2" data-ng-model="item.lastMsgText">{{ item.lastMsgText }}</p>
      </div>
      <div class="col-xs-1 col-xs-offset-1 button-container">
        <button id="history-item-archive-{{$index}}-btn" data-ng-click="archiveConversation(item);$event.stopPropagation();" title="Delete" class="btn btn-default delete"><i class="fa fa-trash text"></i></button>
      </div>
    </div>
</li>
